<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body {
    height: 10000px;
    background-color: aquamarine;
    margin: 0;
  }

  .mobile-menu {
    position: fixed;
    z-index: 99;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 95px;
    border-radius: 16px 16px 0 0;
    background-color: #fff;
    box-sizing: border-box;
    filter: drop-shadow(0px -12px 30px rgba(102, 102, 102, 0.1));
    transition: transform 0.4s ease-in-out;
  }

  .mobile-menu-button {
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 54px;
    min-height: 54px;
    max-width: 54px;
    max-height: 54px;
    background: linear-gradient(91.49deg, #FFC738 -1.17%, #FFAA2C 100%);
    border-radius: 50%;
  }

  .burger {
    width: 30px;
    height: 20px;
    cursor: pointer;
    position: relative;
  }

  .burger__line {
    display: block;
    width: 100%;
    height: 2px;
    background-color: #000;
    position: absolute;
    left: 0;
    transition: .3s all linear;
  }

  .burger__line_first {
    top: 0;
  }

  .burger__line_second,
  .burger__line_third {
    top: 50%;
    transform: translateY(-50%);
  }

  .burger__line_fourth {
    bottom: 0;
  }

  .--active .burger__line_first,
  .--active .burger__line_fourth {
    opacity: 0;
  }

  .--active .burger__line_second {
    transform: translateY(-50%) rotate(45deg);
  }

  .--active .burger__line_third {
    transform: translateY(-50%) rotate(-45deg);
  }

  .swipe-menu {
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 9;
    width: 100%;
    height: 80%;
    background: #F9F9FB;
    transform: translateY(150%);
    border-radius: 15px 15px 0px 0px;
    padding-top: 20px;
    /*transition: all 0.3s ease;*/
  }

  .swipe-menu.--active {
    transform: translateY(0);
  }

  .swipe-menu__scroll-item {
    position: absolute;
    left: 0;
    top: -40px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 0 12px;
    width: 100%;
  }

  .swipe-menu__scroll-dot {
    width: 50px;
    height: 4px;
    border-radius: 12px;
    background-color: #FFF;
  }

  .swipe-menu__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    overflow: scroll;
    padding: 0 17px 120px;
  }

  .swipe-menu__block {
    width: 80%;
    min-height: 100px;
    background-color: red;
    margin: 0 auto;
  }
</style>

<body>
  <div class="mobile-menu">
    <div class="mobile-menu-button">
      <div class="burger">
        <span class="burger__line burger__line_first"></span>
        <span class="burger__line burger__line_second"></span>
        <span class="burger__line burger__line_third"></span>
        <span class="burger__line burger__line_fourth"></span>
      </div>
    </div>
  </div>
  <div class="swipe-menu">
    <div class="swipe-menu__scroll-item">
      <div class="swipe-menu__scroll-dot"></div>
    </div>
    <div class="swipe-menu__container">
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
      <div class="swipe-menu__block"></div>
    </div>
  </div>

  <script src="./hammer.min.js"></script>
  <script src="./menu.js"></script>
</body>

</html>
