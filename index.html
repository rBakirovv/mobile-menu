<style>
  body {
    height: 10000px;
    background-color: aquamarine;
    margin: 0;
  }

  .mobile-menu {
    position: fixed;
    z-index: 99;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 95px;
    border-radius: 16px 16px 0 0;
    background-color: #fff;
    box-sizing: border-box;
    filter: drop-shadow(0px -12px 30px rgba(102, 102, 102, 0.1));
    transition: transform 0.4s ease-in-out;
  }

  .mobile-menu-button {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 54px;
    min-height: 54px;
    max-width: 54px;
    max-height: 54px;
    background: linear-gradient(91.49deg, #FFC738 -1.17%, #FFAA2C 100%);
    border-radius: 50%;
  }

  /* <!-- burger --> */

  .burger-icon {
    position: absolute;
    left: 50%;
    bottom: 50%;
    transform: translateX(-50%) translateY(50%);
    width: 32px;
    height: 24px;
  }

  .burger-icon span,
  .burger-icon span:before,
  .burger-icon span:after {
    width: 100%;
    position: absolute;
    height: 3px;
    background: #333;
    display: block;
    transition: .2s;
    border-radius: 5px;
  }

  .burger-icon span:before {
    content: "";
    top: -10px;
    transition: top 200ms 200ms, transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
  }

  .burger-icon span {
    top: 10px;
  }

  .burger-icon span:after {
    content: "";
    bottom: -10px;
    transition: bottom 200ms 200ms, transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
  }

  .burger-icon span.active:before {
    content: "";
    top: 0px;
    transform: rotate(45deg);
    transition: top 200ms, transform 200ms 200ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .burger-icon span.active:after {
    content: "";
    bottom: 0;
    transform: rotate(-45deg);
    transition: bottom 200ms, transform 200ms 200ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .burger-icon span.active {
    background: rgba(255, 255, 255, 0);
  }

  /* <-- burger --> */

  .swipe-menu {
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 9;
    width: 100%;
    height: 80%;
    background: #F9F9FB;
    transform: translateY(150%);
    border-radius: 15px 15px 0px 0px;
    padding-top: 20px;
    /*transition: all 0.3s ease;*/
  }

  .swipe-menu.--active {
    transform: translateY(0);
  }

  .swipe-menu__scroll-item {
    position: absolute;
    left: 0;
    top: -40px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 0 12px;
    width: 100%;
  }

  .swipe-menu__scroll-dot {
    width: 50px;
    height: 4px;
    border-radius: 12px;
    background-color: #FFF;
  }

  .swipe-menu__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    overflow: scroll;
    padding: 0 17px 120px;
  }

  .swipe-menu__block {
    width: 80%;
    min-height: 100px;
    background-color: red;
    margin: 0 auto;
  }
</style>
